<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Personal Portfolio Webpage</title>
  </head>
  <body>
    <header>
      <!-- navbar -------------------------- -->
      <nav id="navbar">
        <a href="#welcome-section">About</a>
        <a href="#projects">Work</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main>
      <!-- about section ------------------- -->
      <section id="welcome-section">
        <h1>Hey I am Holly</h1>
        <p>a web development student</p>
      </section>

      <!-- work section ------------------- -->
      <section id="projects">
        <h2>These are some of my projects</h2>

        <!-- tribute page -->
        <div class="projectTitles">
          <div class="project-title">
            <img
              src="https://github.com/hollylui/personal_portfolio_webpage_freecodecamp/blob/main/assets/images/tribute-page.jpg?raw=true"
              alt="Tribute Page Picture"
            />
            <a
              class="project-link"
              href="https://codepen.io/hollylui/pen/mdMvvMb"
              target="_black"
              >Tribute Page</a
            >
          </div>

          <!-- survey form -->
          <div class="project-title">
            <img
              src="https://github.com/hollylui/personal_portfolio_webpage_freecodecamp/blob/main/assets/images/survey_form.jpg?raw=true"
              alt="Survey Form Picture"
            />
            <a
              class="project-link"
              href="https://codepen.io/hollylui/pen/qBXGXer"
              target="_black"
              >Survey Form</a
            >
          </div>
        </div>
      </section>

      <!-- Contact ------------------------ -->
      <section id="profile-link">
        <a href="">GitHub</a>
      </section>
    </main>
  </body>
</html>
